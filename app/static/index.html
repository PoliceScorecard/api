<!-- Header -->
<header id="header">
    <img src="assets/images/logo.png" width="100px">
    <h1>API Registration</h1>
    <p>Currently, our <b>Police Scorecard</b> API is only open for select non-commercial use. <br>If you are interested in obtaining an API Key please fill out the form below.</p>
</header>

<form action="//services.us14.list-manage.com/subscribe/post-json?u=158de27f713f7ed26783835cd&amp;id=8776d5a7c8&c=?" method="post" id="signup-form">
    <div class="input-wrapper">
        <input type="text" value="" name="NAME" class="required clear" id="mce-NAME" placeholder="Developer Name" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
        <input type="email" value="" name="EMAIL" class="required email" id="mce-EMAIL" placeholder="Developer Email Address" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" >
    </div>
    <div class="input-wrapper">
        <input type="text" value="" name="APP_NAME" class="required" id="mce-APP_NAME" placeholder="Application Name" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
        <select name="APP_TYPE" class="required" id="mce-APP_TYPE">
            <option value="">Application Type</option>
            <option value="Web App">Web App</option>
            <option value="Mobile App">Mobile App</option>
            <option value="Developer Account">Developer Account ( Testing )</option>
        </select>
    </div>
    <div class="input-wrapper">
        <textarea type="text" value="" name="APP_PURP" class="required full" id="mce-APP_PURP" placeholder="Application Purpose &nbsp; ( Developer's Intended Use )" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"></textarea>
    </div>
    <div class="input-wrapper">
        <textarea type="text" value="" name="APP_DESC" class="required full" id="mce-APP_DESC" placeholder="Application Description &nbsp; ( Marketing Jargon )" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"></textarea>
    </div>
    <div class="input-wrapper">
        <textarea type="url" value="" name="APP_URL" class="required url full" id="mce-APP_URL" placeholder="Application URL Whitelist &nbsp; ( Domains where API will be used )" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"></textarea>
    </div>
    <div class="input-wrapper">
        <input type="submit" value="Request API Key" />
    </div>
</form>

<!-- Signup -->
<p class="login">Already have an API Key?&nbsp; <a href="https://policescorecard.docs.apiary.io/" target="_blank">API Documentation</a></p>
